<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>Expanding Cards Â· Accesible</title>

    <!-- Fuente (Mulish) opcional -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="wrapper">
      <h1 class="visually-hidden">GalerÃ­a de paneles expandibles</h1>

      <!-- Paneles: ahora son <button> accesibles -->
      <section class="container" role="tablist" aria-label="Destinos destacados">
        <button class="panel active" role="tab" aria-selected="true" id="tab-1">
          <img src="https://images.unsplash.com/photo-1558979158-65a1eaa08691?auto=format&fit=crop&w=1350&q=80" alt="Cordillera al atardecer" loading="lazy" />
          <span class="overlay" aria-hidden="true"></span>
          <h3>Explore The World</h3>
        </button>

        <button class="panel" role="tab" aria-selected="false" id="tab-2">
          <img src="https://images.unsplash.com/photo-1572276596237-5db2c3e16c5d?auto=format&fit=crop&w=1350&q=80" alt="Bosque frondoso" loading="lazy" />
          <span class="overlay" aria-hidden="true"></span>
          <h3>Wild Forest</h3>
        </button>

        <button class="panel" role="tab" aria-selected="false" id="tab-3">
          <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1353&q=80" alt="Playa soleada" loading="lazy" />
          <span class="overlay" aria-hidden="true"></span>
          <h3>Sunny Beach</h3>
        </button>

        <button class="panel" role="tab" aria-selected="false" id="tab-4">
          <img src="https://images.unsplash.com/photo-1551009175-8a68da93d5f9?auto=format&fit=crop&w=1351&q=80" alt="Ciudad entre montaÃ±as" loading="lazy" />
          <span class="overlay" aria-hidden="true"></span>
          <h3>City on Nature</h3>
        </button>

        <button class="panel" role="tab" aria-selected="false" id="tab-5">
          <img src="https://images.unsplash.com/photo-1549880338-65ddcdfd017b?auto=format&fit=crop&w=1350&q=80" alt="MontaÃ±as bajo nubes" loading="lazy" />
          <span class="overlay" aria-hidden="true"></span>
          <h3>Mountains & Clouds</h3>
        </button>
      </section>

      <!-- Panel de control -->
      <aside class="controls" aria-label="Ajustes de la demo">
        <div class="controls__row">
          <label class="switch">
            <input id="themeToggle" type="checkbox" aria-label="Tema oscuro" />
            <span>ðŸŒ™ Tema oscuro</span>
          </label>
        </div>

        <div class="controls__row">
          <label for="duration">DuraciÃ³n (ms)</label>
          <input id="duration" type="range" min="120" max="1200" step="40" value="480" />
          <output id="durationOut" for="duration">480</output>
        </div>

        <div class="controls__row">
          <label for="easing">Easing</label>
          <select id="easing">
            <option value="ease">ease</option>
            <option value="linear">linear</option>
            <option value="ease-in">ease-in</option>
            <option value="ease-out">ease-out</option>
            <option value="ease-in-out">ease-in-out</option>
            <option value="cubic-bezier(.2,.8,.2,1)" selected>cubic-bezier(.2,.8,.2,1)</option>
          </select>
        </div>

        <div class="controls__row">
          <label for="radius">Radio (px)</label>
          <input id="radius" type="range" min="8" max="48" step="2" value="32" />
          <output id="radiusOut" for="radius">32</output>
        </div>
      </aside>
    </main>

    <script src="script.js" defer></script>
  </body>
</html>
